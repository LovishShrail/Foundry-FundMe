<!DOCTYPE html>
<html>
  <head>
    <title>Fund Me App</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#3498db" />
          <path d="M2 17L12 22L22 17" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M2 12L12 17L22 12" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <h1>Fund Me App</h1>
      
      <div class="btn-group">
        <button id="connectButton">Connect Wallet</button>
        <button id="balanceButton">Get Balance</button>
        <button id="withdrawButton">Withdraw</button>
      </div>
      
      <div class="fund-form">
        <label for="ethAmount">ETH Amount</label>
        <input id="ethAmount" placeholder="0.1" type="number" step="0.01" min="0" />
        <button type="button" id="fundButton">Fund Contract</button>
      </div>
    </div>
    
    <script src="./index.js" type="module"></script>
  </body>
</html>
